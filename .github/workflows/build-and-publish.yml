name: Publish Package to npmjs
on:
  release:
    types: [published]
  push:
    branches:
      - main
      - next
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - run: bun run build
      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > packages/formbuilder/.npmrc
          echo "access=public" >> packages/formbuilder/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > packages/ui/.npmrc
          echo "access=public" >> packages/ui/.npmrc
      - name: Add .npmrc to .npmignore
        run: |
          echo ".npmrc" >> packages/formbuilder/.npmignore
          echo ".npmrc" >> packages/ui/.npmignore
      - name: Publish formbuilder package
        run: |
          cd packages/formbuilder
          bun publish --provenance --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish ui package
        run: |
          cd packages/ui
          bun publish --provenance --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
